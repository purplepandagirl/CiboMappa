<!DOCTYPE html>
    <head>
        <title>
            Cibo Mappa
        </title>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <link 
    rel="stylesheet" 
    href="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.css"
/>
        <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script
    src="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.js">
</script>
<script type="text/javascript">
$(document).ready(function () {
console.log("it is working!!!")
var map = L.map('map').setView([51.505, -0.09], 13);
L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'hubjunioramy.eb5442aa',
    accessToken: 'pk.eyJ1IjoiaHVianVuaW9yYW15IiwiYSI6IjNiZWUyNzU4NzU0N2VmZTc2M2NmNjE4Mjk3ZTIwODdkIn0.xNzBLmj9Gdr_Ikh4-AuJpg'
}).addTo(map);
       $.getJSON("http://kfclocations.herokuapp.com/locations",function(data){$.each( data, function( key, location ) {
    var marker = L.marker([location.lat, location.lng]).addTo(map);
    marker.bindPopup(location.title);
});});
var osmGeocoder = new L.Control.OSMGeocoder();

map.addControl(osmGeocoder);
});


</script>
    </head>
    <body>
         <div id="map" style="height:600px"></div>
        <input type=“text” id=“search”>
    </body>
</html>
